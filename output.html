<!DOCTYPE html>
<html>
<head>
  <title>Outputs</title>
</head>
<body>
  <div id="output-data"></div>

  <script>
    const outputs = JSON.parse(sessionStorage.getItem("outputs"));
    const outputDataDiv = document.getElementById("output-data");
    outputs.forEach((output, index) => {
        outputDataDiv.innerHTML += `
          <div id="output-${index}">
            <p>Name: ${output.name}</p>
            <p>Reps: ${output.reps}</p>
            <p>Checkboxes: ${output.numCheckboxes}</p>
            <input type="checkbox" id="finished-${index}" checked>
            <label for="finished-${index}">Finished</label>
          </div>
        `;
    });
  </script>
</body>
</html>
